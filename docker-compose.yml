services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
      - /mnt/plex/movies:/downloads/movies
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://localhost:8000/api
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
